<!DOCTYPE html>
<html>

<head>

    <title>Orbit Creator | Bork</title>

    <meta property="og:type" content="website">
    <meta property="og:title" content="Orbit Creator" />
    <meta property="og:description" content="A website to play with planet orbits." />
    <meta property="og:url" content="https://andrew-bork.github.io/orbit/" />
    <meta property="og:image" content="https://andrew-bork.github.io/orbit/thumbnail.png" />

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Spartan:wght@100;400&display=swap" rel="stylesheet">

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="fucking-stuff">
        <div width="900px" height="900px">
            <canvas id="background" style="position:absolute;top:0;left:0;"></canvas>
            <canvas id="canvas" style="position:absolute;top:0;left:0;"></canvas>
            <canvas id="planets" style="position:absolute;top:0;left:0;"></canvas>
            <canvas id="overlay" style="position:absolute;top:0;left:0;"></canvas>

            <h4 style="position: absolute; bottom: 0; color: white;">Drag Around to Move<br><br>Scroll to zoom<br><br>Drag the white lines to change each planet's initial position and velocity</h4>
        </div>
        <div id="root"></div>
    </div>
    <script src="script.js"></script>
    <script src="reactScript.js"></script>
</body>

</html>
